<form [formGroup]="profileForm">
  <label>
    Email address:
    <input type="email" formControlName="emailAddr" required>
  </label>
  <label>
    Name:
    <input type="text" formControlName="name" required>
  </label>
  <label>
    Username:
    <input type="text" formControlName="username" required>
  </label>
  <label>
    Password:
    <input type="password" formControlName="pWord" required>
  </label>
</form>
<button (click)="register()">Register now!</button>
